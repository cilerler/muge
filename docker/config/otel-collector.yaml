receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
    verbosity: detailed

  otlp/aspire:
    endpoint: "http://aspire-dashboard:18889"
    tls:
      insecure: true

  otlphttp:
    endpoint: "http://seq:5341/ingest/otlp"
    tls:
      insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/aspire, otlphttp]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/aspire, otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/aspire]
